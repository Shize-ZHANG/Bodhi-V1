name: esLint checkstyle

on:
  push:
    branches:
      - '**'
  pull request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install Dependencies
        run: yarn install
        # run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn eslint .