name: "sast scan"

on:
    push:
      branches:
        - '**'
    pull_request:
      branches: ["master"]

jobs:
  sast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: |
          rm -f package-lock.json
          yarn install --frozen-lockfile

      - name: Download OWASP Dependency Check
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v7.2.0/dependency-check-7.2.0-release.zip
          unzip dependency-check-7.2.0-release.zip

      - name: Run Dependency Check
        run: |
          dependency-check/bin/dependency-check.sh --project "vue-project" --scan yarn.lock > SAST-report || true

      - name: Archive SAST Report
        uses: actions/upload-artifact@v3
        with:
          name: SAST-report
          path: SAST-report
