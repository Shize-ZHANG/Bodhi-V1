name: "sast scan"

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: ["master"]

jobs:
  sast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Dependencies
        run: |
          rm -f package-lock.json
          yarn install --frozen-lockfile

      - name: Download OWASP Dependency Check
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v7.2.0/dependency-check-7.2.0-release.zip
          unzip dependency-check-7.2.0-release.zip

      - name: Ensure Write Permission
        run: chmod -R u+w .

      - name: Run Dependency Check
        run: |
          dependency-check/bin/dependency-check.sh \
            --project "bodhi" \
            --scan yarn.lock \
            --format ALL \
            --log odc-debug.log \
            --out SAST-report.html || true

      - name: Archive SAST Report
        uses: actions/upload-artifact@v3
        with:
          name: SAST-report
          path: SAST-report.html

      - name: Archive Debug Logs
        uses: actions/upload-artifact@v3
        with:
          name: odc-debug-log
          path: odc-debug.log
